<ion-header>
  <ion-toolbar>
    <ion-title>QuotationForm</ion-title>

</ion-header>

                <ion-label position="floating">Company</ion-label>

            <ion-item>
              <ion-label position="floating">Customer Info</ion-label>
              <ion-input ngModel type="text" name="Customer"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Request</ion-label>
                <ion-input ngModel type="text" name="Service"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Request</ion-label>
                <ion-input ngModel type="text" name="Service"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Request</ion-label>
                <ion-input ngModel type="text" name="Service"></ion-input>
            </ion-item>
            <ion-item>
                <ion-button expand="block"  type="submit" fill="outline">Submit</ion-button>
              </ion-item>
          </ion-col>
      </ion-row>
    </ion-grid>  
  </form>
</ion-content>
