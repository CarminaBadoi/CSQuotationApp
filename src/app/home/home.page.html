<ion-header>
	<ion-toolbar>
		<ion-title>
			Login
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-img id="logo" src="assets/icon/logo.svg"></ion-img>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
						<ion-item>
						<ion-label position="floating">Email</ion-label>
						<ion-input name="email" placeholder="Email" type="Email" value='{{myEmail}}' [(ngModel)]="myEmail" inputmode="Email" required (ngModelOptions)="{standalone: true}" formControlName="username"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label position="floating">Password</ion-label>
						<ion-input name="password" placeholder="Password" type="Password" [(ngModel)]="myPassword" inputmode="Password" required (ngModelOptions)="{standalone: true}"formControlName="password"></ion-input>
					</ion-item>
					<ion-list>
						<ion-item-sliding *ngFor="let company of companies">
							<ion-item>
							    <ion-title mode='md'>
								  {{company?.name}}
								</ion-title>
							</ion-item>
						</ion-item-sliding>
					</ion-list>
														  
					<ion-item>
						<ion-button expand="block"  type="submit" fill="outline">Login</ion-button>
					</ion-item>
				    <ion-item>
						<a href="">Forgot password?</a>	
				    </ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
